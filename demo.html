<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.0.0/css/bootstrap.css">
        <link rel="stylesheet" href="css/shuttleBox.css" />
    </head>
    <body>
        <div id="shuttleBox">
            <div style="float: left">
                <select multiple class="form-control provinces">

                </select>
            </div>
            <div style="float: left">
                <select multiple class="form-control operators">

                </select>
            </div>
            <div style="float: left">
                <!--<input type="text" id="searchNode" placeholder="搜索节点" style="display: block"/>
                -->
                <select multiple class="form-control nodes">

                </select>
            </div>
            <div class="shuttle-button">
                <a class="add">添加 =></a>
                <a class="addAll">全选 =></a>
                <a class="delete"><= 删除</a>
                <a class="deleteAll"><= 清除</a>
            </div>
            <div style="float: right">
                <select multiple class="form-control three-result">

                </select>
            </div>
            <div style="clear:both"></div>
        </div>

        <script src="./shuttleBox.js"></script>
        <script>
            this.shuttleBox = new ShuttleBox({
                body:'#shuttleBox',
                async:false,
                provinceList:['北京','上海','浙江省'],
                cityList:['美食','酒店','娱乐'],
                regionList:['海底捞','希尔顿','洗浴中心'],
            })
        </script>
    </body>
</html>
